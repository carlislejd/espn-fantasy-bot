services:
  - type: background
    name: espn-fantasy-bot
    env: python
    buildCommand: pip install poetry && poetry install
    startCommand: poetry run python simple_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ESPN_LEAGUE_ID
        sync: false
      - key: ESPN_YEAR
        value: 2025
      - key: ESPN_SPORT
        value: football
      - key: ESPN_S2
        sync: false
      - key: ESPN_SWID
        sync: false
